<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FARRAH | Login</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    a#reset_Password_login {
      color: rgb(159, 99, 25) !important;
      font-size: 10px !important;
      text-decoration: none !important;
    }

    a#reset_Password_login:hover {
      color: rgb(125, 74, 11) !important;
      text-decoration: underline !important;
    }
  </style>
</head>

<body>
  <div class="container-index">
    <!-- Background Overlay -->
    <div class="overlay-index"></div>
    <a href="index.html"><img src="images/logo.png" alt="Logo" class="logo-index"></a>


    <div class="container-login">
      <div class="form-container-login">
        <div class="headerform">
          <a href="login.html">Login</a>
          <a href="register.html">Register</a>
        </div>
          
        <form method="POST" action="login.php" id="loginForm" novalidate>
          <div class="form-group-login">
              <label for="email-login">Email:</label>
            <input type="email" id="email-login" name="email-login" required>
          </div>
          <div class="form-group-login">
            <label for="password-login">Password:</label>
            <input type="password" id="password-login" name="password-login" required><br>
            <a id="reset_Password_login" href="forgot-password.html">Forgot your password? Reset it</a>
          </div>
          <button type="submit">Login</button>
         </form>


      </div>
    </div>
  </div>
  <!-- Alert Popup -->
  <div id="alert-popup" class="popup-overlay">
    <div class="popup-box">
      <p id="alert-popup-message"></p> <!-- Error or alert message -->
    </div>
  </div>

  <!-- Success Popup -->
  <div id="success-popup" class="popup-overlay">
    <div class="popup-box">
      <p id="success-popup-message"></p> <!-- Success message -->
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
